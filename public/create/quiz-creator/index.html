<!DOCTYPE html>
<html>
    <head>
        <title>Creator | Kwizzer</title>
        <link rel="stylesheet" href="../../css/quizCreator.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 id="title">Create Your Kwizzer</h1>
        <br />
        <br />
        <div class="main">
            <div class="form-field">
                <label id="quizTitle" for="name">Enter Quiz Title: </label>
                <input id="name" type="text" name="name" autofocus />
            </div>
            <br />
            <br />
            <div id="allQuestions">
                <div id="question-field">
                    <label>Question 1: </label>
                    <input class="question" id="q1" type="text" autofocus />
                    <br />
                    <br />
                    <label>Answer 1: </label>
                    <input id="1a1" type="text" autofocus />
                    <label>Answer 2: </label>
                    <input id="1a2" type="text" autofocus />
                    <br />
                    <br />
                    <label>Answer 3: </label>
                    <input id="1a3" type="text" autofocus />
                    <label>Answer 4: </label>
                    <input id="1a4" type="text" autofocus />
                    <br />
                    <br />
                    <label>Correct Answer (1-4) :</label>
                    <input
                        class="correct"
                        id="correct1"
                        type="number"
                        autofocus
                    />
                </div>
            </div>
            <br />
            <button class="btn" onclick="addQuestion()">
                Add another question
            </button>

            <br />
            <br />

            <div>
                <button class="btn" onclick="updateDatabase()">
                    Create Quiz
                </button>
            </div>

            <br />

            <button class="btn" onclick="cancelQuiz()">
                Cancel quiz and return to quiz selection
            </button>
        </div>

        <script src="../../socket.io/socket.io.js"></script>
        <script src="../../js/quizCreator.js"></script>
    </body>
</html>
